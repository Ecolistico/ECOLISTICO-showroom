<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="styles.css">
  <script type="text/javascript" src="button.js"></script>
</head>
<body>
  <div class="container">
    <div class="sprite" id=0></div>
    <div class="sprite1" id=1></div>
    <div class="sprite2" id=2></div>
    <div class="sprite3" id=3></div>
    <div class="sprite4" id=4></div>
    <div class="sprite5" id=5></div>
    <div class="sprite6" id=6></div>
    <div class="sprite7" id=7></div>
    <div class="waterTank" id=8></div>
    <div class="waterTank1" id=9></div>
    <div class="waterTank2" id=10></div>
    <div class="waterTank3" id=11></div>
    <div class="waterTank4" id=12></div>
    <div class="waterTank5" id=13></div>
    <div class="waterTank6" id=14></div>
  </div>
  <button type="button" onClick="changeState(0)" >Change State 1</button>
  <button type="button" onClick="changeState(1)">Change State 2</button>
  <button type="button" onClick="changeState(2)">Change State 3</button>
  <button type="button" onClick="changeState(3)">Change State 4</button>
  <button type="button" onClick="changeState(4)">Change State 5</button>
  <button type="button" onClick="changeState(5)">Change State 6</button>
  <button type="button" onClick="changeState(6)">Change State 7</button>
  <button type="button" onClick="changeState(7)">Change State 8</button>
  <button type="button" onClick="turnOffAll()">Turn Off All</button>
  <button type="button" onClick="turnOnAll()">Turn On All</button>
</body>
</html>
