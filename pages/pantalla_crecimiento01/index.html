<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./css/main.css">

    <title>Crecimiento 01</title>
</head>
<body>
    <div id="header" class="title">
      <b>Germinación</b>
    </div>

    <div id="medidores" class="dataCont">
        <div class="dataTemp">
            <img src="./img/Medidor_Temp/Medidor_Temp_0.png" alt="Medidor Temperatura" id="medTemp">
            <p id="tempText"><b><span>0 ºC</span></b></p>
        </div>

        <div class="dataHum">
            <img src="./img/Medidor_Humedad/background.png" alt="Medidor Humedad" id="medHum_background">
            <img src="./img/Medidor_Humedad/Medidor_Humedad_0.png" alt="Medidor Humedad" id="medHum">
            <p id="humText"><b><span>0 %</span></b></p>
        </div>

        <div class="dataCO2">
            <img src="./img/Medidor_CO2/Medidor_CO2_0.png" alt="Medidor CO2"  id="medCO2">
            <p id="co2Text"><b><span>0 ppm</span></b></p>
        </div>

        <div class="ventilador1">
            <img src="./img/Ventilador1/Ventilador1_0.png" alt="Extractor"  id="vent1">
            <p id="vent1Text"><b><span>Extractor</span></b></p>
        </div>

        <div class="ventilador2">
            <img src="./img/Ventilador2/Ventilador2_0.png" alt="Inyector"  id="vent2">
            <p id="vent2Text"><b><span>Inyector</span></b></p>
        </div>
    </div>

    <div id="mainLayout" class="framesCont">
        <img src="./img/Fondo.png" alt="Fondo Sistema de Crecimiento" id="img-background">

        <img src="./img/Ventiladores/Ventiladores_0.png" alt="Ventiladores" id="ventiladores">

        <img src="./img/PlantasP1/PlantitasP1_0.png" alt="Plantas Etapa 1" id="plantas">

        <img src="./img/ChorrosAgua/ChorrosAgua_0.png" alt="Riego" id="riego">

        <img src="./img/FocosMorados/FocosMorados_0.png" alt="Iluminación" id="luces">

        <img src="./img/Rectangulos/FondoBlanco_Back.png" alt="Fondo Blanco" id="container">
        <img src="./img/Rectangulos/Rectangulo1/Rectangulo1_0.png" alt="Rec1" id="Rec1">
        <img src="./img/Rectangulos/Rectangulo2/Rectangulo2_0.png" alt="Rec2" id="Rec2">
        <img src="./img/Rectangulos/Rectangulo3/Rectangulo3_0.png" alt="Rec3" id="Rec3">
        <img src="./img/Rectangulos/Rectangulo4/Rectangulo4_0.png" alt="Rec4" id="Rec4">
        <img src="./img/Rectangulos/Rectangulo5/Rectangulo5_0.png" alt="Rec5" id="Rec5">
        <img src="./img/Rectangulos/Rectangulo6/Rectangulo6_0.png" alt="Rec6" id="Rec6">
        <img src="./img/Rectangulos/Rectangulo7/Rectangulo7_0.png" alt="Rec7" id="Rec7">
        <img src="./img/Rectangulos/Rectangulo8/Rectangulo8_0.png" alt="Rec8" id="Rec8">
        <img src="./img/Rectangulos/RectanguloOutline_Front.png" alt="Outline Rectangulo" id="OutLine">
    </div>

    <!-- Parse -->
    <script src="./js/parse.min.js"></script>

    <!-- jQuery -->
    <script
        src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
        crossorigin="anonymous">
    </script>

    <script src="./js/main.js"></script>
</body>
</html>
