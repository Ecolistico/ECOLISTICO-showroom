<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./css/main.css">

    <title>Crecimiento 01</title>
</head>
<body>
    <div class="tittle">
      Germinación
    </div>
    
    <div class="dataCont">
        <div class="dataTemp">
            <img src="./img/Medidor_Temp/Medidor_Temp_0.png" alt="Medidor Temperatura" id="medTemp">
            <p>Temperatura: <span id="tempText">0ºC</span></p>
        </div>

        <div class="dataHum">
            <img src="./img/Medidor_Humedad/Medidor_Humedad_0.png" alt="Medidor Humedad" id="medHum">
            <p>Humedad: <span id="humText">0%</span></p>
        </div>

        <div class="dataCO2">
            <img src="./img/Medidor_CO2/Medidor_CO2_0.png" alt="Medidor CO2"  id="medCO2">
            <p>CO2: <span id="co2Text">0%</span></p>
        </div>

        <div class="dataLoc">
            <img src="./img/placeholder.png" alt="Ubicación dentro del Contenedor">
        </div>
    </div>

    <div class="framesCont">
        <img src="./img/Fondo.png" alt="Fondo Sistema de Crecimiento" id="img-background">

        <img src="./img/Ventiladores/Ventiladores_0.png" alt="Ventiladores" id="ventiladores">

        <img src="./img/PlantasP1/PlantitasP1_0.png" alt="Plantas Etapa 1" id="plantas">

        <img src="./img/ChorrosAgua/ChorrosAgua_0.png" alt="Riego" id="riego">

        <img src="./img/FocosMorados/FocosMorados_0.png" alt="Iluminación" id="luces">
    </div>

    <!-- jQuery -->
    <script
        src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
        crossorigin="anonymous">
    </script>

    <script src="./js/main.js"></script>
</body>
</html>
