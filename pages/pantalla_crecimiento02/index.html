<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./css/main.css">

    <title>Crecimiento 02</title>
</head>
<body>
    <div id="header" class="tittle">
      <b>Germinación</b>
    </div>

    <div id="medidores" class="dataCont">
        <div class="dataTemp">
            <img src="./img/Medidor_Temp/Medidor_Temp_0.png" alt="Medidor Temperatura" id="medTemp">
            <p><b><span id="tempText">0 ºC</span></b></p>
        </div>

        <div class="dataHum">
            <img src="./img/Medidor_Humedad/Medidor_Humedad_0.png" alt="Medidor Humedad" id="medHum">
            <p><b><span id="humText">0 %</span></b></p>
        </div>

        <div class="dataCO2">
            <img src="./img/Medidor_CO2/Medidor_CO2_0.png" alt="Medidor CO2"  id="medCO2">
            <p><b><span id="co2Text">0 ppm</span></b></p>
        </div>

        <div class="ventilador1">
            <img src="./img/Medidor_CO2/Medidor_CO2_0.png" alt="Medidor CO2"  id="medCO2">
            <p><b><span id="ventilador1">Extractor</span></b></p>
        </div>

        <div class="ventilador2">
            <img src="./img/Medidor_CO2/Medidor_CO2_0.png" alt="Medidor CO2"  id="medCO2">
            <p><b><span id="co2Text">Inyector</span></b></p>
        </div>
    </div>

    <div id="mainLayout" class="framesCont">
        <img src="./img/Fondo.png" alt="Fondo Sistema de Crecimiento" id="img-background">

        <img src="./img/Ventiladores/Ventiladores_0.png" alt="Ventiladores" id="ventiladores">

        <img src="./img/PlantasP2/PlantitasP2_0.png" alt="Plantas Etapa 2" id="plantas">

        <img src="./img/ChorrosAgua/ChorrosAgua_0.png" alt="Riego" id="riego">

        <img src="./img/FocosMorados/FocosMorados_0.png" alt="Iluminación" id="luces">

        <img src="./img/Container_Frontal.png" alt="Container" id="container">
    </div>

    <!-- Parse -->
    <script src="./js/parse.min.js"></script>

    <!-- jQuery -->
    <script
        src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
        crossorigin="anonymous">
    </script>

    <script src="./js/main.js"></script>
</body>
</html>
